<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>The Odin Project Calculator Activity</title>
</head>
<body>
    <div class="calculator-body">
        <div class="readout row">
            <p class="test"></p>
        </div>
        <div class="row1 row">
            <div class="btn" id="clear">C</div>
            <div class="btn" id="neg">+/-</div>
            <div class="btn" id="del">DEL</div>
            <div class="btn btn-operator" id="div">รท</div>
        </div>
        <div class="row2 row">
            <div class="btn btn-num" id="key-7">7</div>
            <div class="btn btn-num" id="key-8">8</div>
            <div class="btn btn-num" id="key-9">9</div>
            <div class="btn btn-operator" id="mult">X</div>
        </div>
        <div class="row3 row">
            <div class="btn btn-num" id="key-4">4</div>
            <div class="btn btn-num" id="key-5">5</div>
            <div class="btn btn-num" id="key-6">6</div>
            <div class="btn btn-operator" id="minus">-</div>
        </div>
        <div class="row4 row">
            <div class="btn btn-num" id="key-1">1</div>
            <div class="btn btn-num" id="key-2">2</div>
            <div class="btn btn-num" id="key-3">3</div>
            <div class="btn btn-operator" id="plus">+</div>
        </div>
        <div class="row5 row">
            <div class="btn btn-num" id="key-0">0</div>
            <div class="btn btn-num" id="key-00">00</div>
            <div class="btn btn-num" id="key-dec">.</div>
            <div class="btn" id="equal">=</div>
        </div>
        
    </div>
    
</body>
</html>
